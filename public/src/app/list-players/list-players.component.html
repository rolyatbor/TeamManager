<div class="container">
    <div class="row sticky-top">
        <div class="col-sm-1 offset-sm-10">
            <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">Add a Player</button>
        </div>
    </div>
    <div class="container">
        <table class="table table-striped table-hover">
            <thead>
                <tr>
                    <th scope="col">Name</th>
                    <th scope="col">Position</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let each of players">
                    <td>{{each.name}}</td>
                    <td>{{each.position}}</td>
                    <td><button class="btn btn-danger" (click)="deletePlayer(each._id)">Delete</button></td>
                </tr>
            </tbody>
        </table>
    </div>
    <app-add-player (updateList)="invoke()"></app-add-player>
</div>
